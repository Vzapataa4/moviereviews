<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de películas</h1>

    <!-- Formulario de búsqueda -->
    <form method="get" class="input-group mb-4">
        <input type="text" name="searchMovie" class="form-control" placeholder="Buscar película...">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>

    <!-- Mostrar películas -->
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <p class="text-muted">Año: {{ movie.year }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No se encontraron películas.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
